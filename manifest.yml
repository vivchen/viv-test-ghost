declared-services:
  ghost-image-db:
    label: cloudantNoSQLDB
    plan: Lite
  ghost-mysql-db:
    label: mysql
    plan: '100'
applications:
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: test-ghost
  host: test-ghost
  disk_quota: 1024M
  services:
    - ghost-image-db
    - ghost-mysql-db #Identifier for MySQL Bound Service instance
